version: '3.8'

services:
  test_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 3s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  app_test:
    build:
      context: .
      dockerfile: docker-build/app/Dockerfile
    depends_on:
      test_db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://user:password@test_db:5432/app
    volumes:
      - ./app:/app
      - ./tests:/app/tests
    command: >
      sh -c "
        echo '=== Waiting for DB ===' &&
        sleep 3 &&
        echo '=== Running Migrations ===' &&
        alembic upgrade head &&
        echo '=== Running Tests ===' &&
        python -m pytest -v tests/ --tb=short
      "